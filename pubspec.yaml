name: accessible_campus_assistant
description: A Flutter-based Accessible Campus Assistant with maps, reminders, voice features, and accessibility support.
publish_to: 'none' # This prevents accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Accessibility
  cupertino_icons: ^1.0.8

  # Maps
  google_maps_flutter: ^2.5.0

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Voice Features
  flutter_tts: ^4.0.2
  speech_to_text: ^6.3.0

  # State Management (optional but useful later)
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
